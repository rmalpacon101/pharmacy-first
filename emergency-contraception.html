<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Contraception - Pharmacy First Loughborough</title>
    <meta name="description" content="Urgent emergency contraception services at Pharmacy First. Get emergency contraceptive pills (morning after pill) from qualified pharmacists within time limits.">
    <meta name="keywords" content="emergency contraception, morning after pill, pharmacy, NHS Pharmacy First, Loughborough, urgent">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://pharmacy-first-loughborough.com/emergency-contraception.html">
    <meta property="og:title" content="Emergency Contraception - Pharmacy First Loughborough">
    <meta property="og:description" content="Urgent emergency contraception services. Get the morning after pill from qualified pharmacists.">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://pharmacy-first-loughborough.com/emergency-contraception.html">
    <meta property="twitter:title" content="Emergency Contraception - Pharmacy First Loughborough">
    <meta property="twitter:description" content="Urgent emergency contraception services. Get the morning after pill from qualified pharmacists.">

    <!-- Google Fonts - Maven Pro (consistent with main site) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="/src/styles.css">
    <script type="module" src="./src/pages/services/emergency-contraception.js"></script>
</head>
<body class="antialiased">
    <!-- Import and use consistent header -->
    <service-page-header 
        service-title="Emergency Contraception" 
        service-subtitle="Urgent Service • Available Now"
        is-urgent="true">
    </service-page-header>

    <!-- Service Content -->
    <main class="min-h-screen">
        <emergency-contraception-service></emergency-contraception-service>
    </main>

    <!-- Import and use consistent footer -->
    <service-page-footer></service-page-footer>

    <script type="module">
        import { LitElement, html } from 'lit';
        import '/src/components/pharmacy-header.js';
        import '/src/components/pharmacy-footer.js';

        // Service Page Header Component
        class ServicePageHeader extends LitElement {
            static get properties() {
                return {
                    serviceTitle: { type: String, attribute: 'service-title' },
                    serviceSubtitle: { type: String, attribute: 'service-subtitle' },
                    isUrgent: { type: Boolean, attribute: 'is-urgent' }
                };
            }

            createRenderRoot() { return this; }
            
            render() {
                const bgClass = this.isUrgent ? 'bg-red-600' : 'bg-primary-600';
                const textClass = this.isUrgent ? 'text-red-100' : 'text-primary-100';
                
                return html`
                    <pharmacy-header></pharmacy-header>
                    <div class="${bgClass} text-white py-12 md:py-16">
                        <div class="container-max section-padding">
                            <div class="flex flex-col md:flex-row justify-between items-start md:items-center">
                                <div>
                                    <h1 class="text-3xl md:text-4xl font-bold mb-2">${this.serviceTitle || 'Service'}</h1>
                                    <p class="${textClass} text-lg">${this.serviceSubtitle || 'NHS Pharmacy First Service'}</p>
                                </div>
                                <div class="mt-4 md:mt-0">
                                    <a href="./services.html" class="btn-outline">
                                        ← Back to Services
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }
        }

        // Service Page Footer Component  
        class ServicePageFooter extends LitElement {
            createRenderRoot() { return this; }
            
            render() {
                return html`<pharmacy-footer></pharmacy-footer>`;
            }
        }

        customElements.define('service-page-header', ServicePageHeader);
        customElements.define('service-page-footer', ServicePageFooter);
    </script>
</body>
</html>
